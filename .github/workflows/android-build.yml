name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: Ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # THIS NEW STEP DECODES YOUR SECRET KEY FILE FROM GITHUB SECRETS
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/safevoice.jks

      # THIS STEP IS MODIFIED TO BUILD THE RELEASE VERSION USING YOUR KEY
      - name: Build Release APK
        uses: gradle/gradle-build-action@v2
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/safevoice.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        with:
          gradle-version: '8.0'
          cache-disabled: true
          arguments: app:assembleRelease

      # THIS STEP IS MODIFIED TO UPLOAD THE NEW RELEASE APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk